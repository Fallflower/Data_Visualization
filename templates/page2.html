<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization: Homepage</title>
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='echarts.min.js') }}"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom styles -->
    <style>
        body {
            padding-top: 56px;
        }
        .sidebar {
            position: fixed;
            height: 100%;
            width: 200px;
            top: 56px;
            left: 0;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Visualization of Statistics Data of World Top 204,643 Scientists</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <!-- Add any additional navigation items here -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/page1">Bar/Line (Stack) Chart</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/page2">Line Chart</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/page3">Pie Chart</a>
            </li>
            <!-- Add more items as needed -->
        </ul>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>Bar/Line (Stack) Chart</h1>

        <form id="checkboxForm">
            <label><input type="checkbox" name="option" value="sm-field-frac" checked> 学科领域的百分比 </label>
            <label><input type="checkbox" name="option" value="sm-subfield-1-frac"> 学科子领域1的百分比 </label>
            <label><input type="checkbox" name="option" value="sm-subfield-2-frac"> 学科子领域2的百分比 </label>
            <script type="text/javascript">
                function submitForm() {
                    var selectedOptions = [];
                    var checkboxes = document.querySelectorAll('input[name="option"]:checked');
                    checkboxes.forEach(function(checkbox) {
                        selectedOptions.push(checkbox.value);
                    });
                    var data = {
                        "selectedOptions": selectedOptions.toString()
                    };
                    console.log(data)
                    $.ajax({
                        type: 'POST',
                        url: '{{ url_for("page2_post_data") }}',
                        data: data,
                        dataType: 'json',
                        success: function (data) {
                            console.log(data)
                        }
                    })
                    echarts_build()
                }

                var checkboxes = document.querySelectorAll('input[name="option"]');
                checkboxes.forEach(function (checkbox) {
                    checkbox.addEventListener('change', submitForm)
                });
            </script>
{#            <button type="button" onclick="submitForm()">Submit</button>#}
        </form>
        <div id="main" style="height:900px;border: 1px solid #ccc;padding: 10px;margin: 0 auto;"></div>
        <script type="text/javascript">
            function echarts_build() {
                var myChart = echarts.init(document.getElementById('main'));

                $.get('./page2_get_data').done(function (data) {
                    console.log(data)
                    var series1 = [];
                    for (var i = 0; i < data.fields_len; i++) {
                        var name1 = data.fields_list[i];
                        series1.push({
                            name: name1,
                            type: 'line',
                            stack: 'Total',
                            smooth: true,
                            lineStyle: {
                                width: 0
                            },
                            showSymbol: false,
                            areaStyle: {
                                opacity: 0.8,
                                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                    {
                                        offset: 0,
                                        color: data.data_dict[name1]['color']['0']
                                    },
                                    {
                                        offset: 1,
                                        color: data.data_dict[name1]['color']['1']
                                    }
                                ])
                            },
                            emphasis: {
                                focus: 'series'
                            },
                            data: data.data_dict[name1]['data']
                        })
                    }
                    myChart.setOption({
                      color: ['#80FFA5', '#37A2FF', '#FF0087'],
                      title: {
                        text: '自身研究领域占比 Chart'
                      },
                      tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                          type: 'cross',
                          label: {
                            backgroundColor: '#6a7985'
                          }
                        }
                      },
                      legend: {
                        data: data.fields_list
                      },
                      toolbox: {
                        feature: {
                          saveAsImage: {}
                        }
                      },
                      grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                      },
                      xAxis: [
                        {
                          type: 'category',
                          boundaryGap: false,
                          data: data.xis
                        }
                      ],
                      yAxis: [
                        {
                          type: 'value'
                        }
                      ],
                      series: series1
                    }, true);
                })
            }
            echarts_build()
        </script>
    </div>

    <!-- Bootstrap JS (optional, for some features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
